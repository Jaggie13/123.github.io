<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Background Image Generator</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="textInput" placeholder="请输入你的名字">
    <button onclick="generateImage()">生成证书</button>
    <br>
    <canvas id="canvas" width="400" height="300"></canvas>
  </div>

  <script>
    function generateImage() {
      var textInput = document.getElementById("textInput").value;
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      // 清除画布
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 加载背景图片
      var bgImage = new Image();
      bgImage.onload = function() {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

        // 添加文字
        ctx.font = "30px Arial";
        ctx.fillStyle = "black"; // 将字体颜色改为黑色
        ctx.textAlign = "center";
        ctx.fillText(textInput, canvas.width / 2, canvas.height / 2);

        // 添加时间戳和自定义文本
        var date = new Date();
        ctx.font = "20px Arial";
        ctx.fillText("在 " + date.toLocaleString(), canvas.width / 2, canvas.height - 40);
        ctx.fillText("完成了宽窄巷子之谜挑战!", canvas.width / 2, canvas.height - 20);
      };
      bgImage.src = "background.jpg"; // 使用固定的背景图片 URL
    }
  </script>
</body>
</html>
